<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <svg viewBox="0 0 24 24">
                    <path d="M12,2C6.48,2,2,6.48,2,12s4.48,10,10,10s10-4.48,10-10S17.52,2,12,2z M12,20c-4.41,0-8-3.59-8-8s3.59-8,8-8s8,3.59,8,8 S16.41,20,12,20z M15.5,11c0.83,0,1.5-0.67,1.5-1.5S16.33,8,15.5,8S14,8.67,14,9.5S14.67,11,15.5,11z M8.5,11 c0.83,0,1.5-0.67,1.5-1.5S9.33,8,8.5,8S7,8.67,7,9.5S7.67,11,8.5,11z M12,17.5c2.33,0,4.31-1.46,5.11-3.5H6.89 C7.69,16.04,9.67,17.5,12,17.5z"/>
                </svg>
                <h1>AI Chat Assistant</h1>
            </div>
            <div class="theme-switch">
                <span>Dark Mode</span>
                <label class="switch">
                    <input type="checkbox" id="themeSwitcher">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        
        <div class="chat-container">
            <div class="options-bar">
                <div class="select-wrapper">
                    <select id="scope">
                        <option value="general knowledge">General Knowledge</option>
                        <option value="technology">Technology</option>
                        <option value="Mental Health">Mental Health</option>
                        <option value="programming">Programming</option>
                        <option value="science">Science</option>
                        <option value="Carreer">Carreer</option>
                        <option value="history">History</option>
                        <option value="business">Business</option>
                    </select>
                </div>
                <button class="export-btn" onclick="exportChat()">Export Chat</button>
            </div>
            
            <div class="chat-history" id="chatHistory">
                <!-- Chat messages will be appended here -->
            </div>
            
            <div class="input-area">
                <div class="input-field">
                    <textarea id="userInput" placeholder="Type your message here..." rows="1"></textarea>
                </div>
                <button class="send-btn" onclick="getAIResponse()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M2.01 21L23 12 2.01 3 2 10L17 12 2 14L2.01 21Z" fill="white"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="./response.js"></script>
</body>
</html>
